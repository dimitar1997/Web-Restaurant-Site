<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head"></head>
<header th:replace="/fragments/navbar::header"></header>
<body>
<div class="container-fluid">
  <h2 class="text-center text-white mt-5">Details</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:object="${reservationViewDetailsModel}"
         class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

      <div class="card">
        <img class="card-img-top" th:src="*{getImgUrl()}" alt="Image">
      </div>

      <ul class="offer-details list-group list-group-flush">
        <li class="group-background">
          <div class="card-text"><span th:text="|Здравейте *{firstName} *{lastName}, вие имате резервация  в *{getNameRestaurant()} за *{people} на *{date}|"> Description</span></div>

          <form th:action="@{/reservation/cancel/{reservationId}(reservationId=*{id})}" th:method="post">
            <input type="submit" class="btn btn-link" value="Cancel"/>
          </form>
      </ul>
    </div>

  </div>
</div>
</body>
</html>
