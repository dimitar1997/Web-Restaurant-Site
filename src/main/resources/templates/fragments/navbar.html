<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<header th:fragment="header" class="header">


    <div class="left-side">
        <div class="logo">
            <!--            <img src="logo.png" alt="logo"/>-->
            <i class="fas fa-calendar-alt"></i>
            <span>Jumbare</span>
            <a class="nav-link" href="/"></a>
        </div>
    </div>

    <div class="right-side">
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/reservation/my-reservations}">My Reservations</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('OWNER')">
            <a class="nav-link" th:href="@{/restaurant/add}">Add Place</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/users/logout}" th:method="post">
                <button class="index-button">Logout</button>
            </form>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/users/login}">Login</a>
        </li>
        <li>
            <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
    </div>
</header>

</body>

</html>
