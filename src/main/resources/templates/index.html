<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<header th:replace="fragments/navbar::header"/>

<body>
<div class="center">
    <div class="blur"></div>
    <div class="banner-text">
        <h1>Добре Дошли</h1>
        <p>С “Джумбаре” е по-лесно и забавно да резервирате желаната от вас маса в любимото Ви заведение.</p>
        <ul>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <button class="index-button">
                    <a class="nav-link-login-user" th:href="@{/users/login}">Login</a>
                </button>
                <button class="index-button">
                    <a class="nav-link-login-user" th:href="@{/users/register}">Register</a>
                </button>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
