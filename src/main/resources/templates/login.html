<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head">
</head>
<header th:replace="/fragments/navbar::header"></header>
<body>
<div>
    <h2 class="text-center text-white">Login</h2>
    <form method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center login-container-right">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:class="field"
                    th:value="${username}"
                   id="username"
                   name="username"
                   type="text" min="5" max="50"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input class="field"
                    id="password"
                    name="password"
                    type="password" min="5"
                    max="20"
                    placeholder="Password"/>

        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
